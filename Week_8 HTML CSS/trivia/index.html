<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <form id="f1" action="">
                    <h3>Which province or city of Thailand doesn't close to the sea?</h3>
                    <button class="false">Phuket</button>
                    <button class="false">Bangkok</button>
                    <button class="false">Pattaya</button>
                    <button class="true">Chiangmai</button>
                </form>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital city of Thaiand?</h3>
                <form id="f2" action="">
                    <input type="text">
                    <input type="submit" id="check" value="Check Answer">
                </form>
                <p id="feedback2"></p>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                // Part 1A | When the answer is correct
                let correct = document.querySelector('.true');
                correct.addEventListener('click', function(e) {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                    e.preventDefault();
                });

                // Part 1B | When the answer is incorrect
                let incorrects = document.querySelectorAll('.false');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(e) {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                        e.preventDefault();
                    });
                };
            
                // Part 2 | Check if the answer is correct
                document.querySelector('#check').addEventListener('click', function(e) {
                    let capital = document.querySelector('input');
                    if (capital.value === 'Bangkok') {
                        capital.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        capital.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                    e.preventDefault();
                });
            });
        </script>
    </body>
</html>
